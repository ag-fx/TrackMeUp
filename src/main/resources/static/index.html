<!doctype html>
<html>
<head>
    <title>[TraMBU] Track My Bitch Up!</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="./css/trambu.css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/font-awesome.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="trambu.ico"/>
</head>

<body ng-app="activityOverview">
<div class="container">
    <div class="page-header">
        <img src="images/trambu.png" height="75px" width="75px"/>
        <h1>
            TraMBU
            <small>Get your life back on the rails</small>
        </h1>
    </div>
    <div ng-controller="home" ng-cloak class="ng-cloak">
        <h2><u>Your Activities</u></h2>
        <hr/>
        <br/>
        <div class="errorPanel">
            <pre ng-show='errorMessage.length > 0' ng-model="errorMessage"> <em>{{errorMessage}}</em></pre>
        </div>
        <div id="topBar" name="topBar" ng-model="activeFilter">
            <pre id="filterDisplay" name="filterDisplay" class="filterDisplay"
                 style="display: none;">Selected filter: <em><button
                    type="button"
                    class="btn" ng-click="clearFilter()">{{activeFilter}}</button></em>  <a href="#"><i
                    class="glyphicon glyphicon-remove" ng-click="clearFilter()" style="color: #d43f3a"></i></a> </pre>
            <button type="button" style="float: right" ;
                    class="btn" ng-class="{'btn-success': hideCompleted, 'btn-default': !hideCompleted}"
                    ng-click="toggleHideCompleted()" ng-model="hideCompleted">Hide completed
            </button>
        </div>
        <br/>
        <hr/>
        <div ng-repeat="(date,activities) in activitiesWithHeader">
            <div class="dateHeader" ng-switch="shouldDateBeDisplayed(date)">
                <h3 ng-switch-when="display">{{date | date:medium}}</h3>
                <h3 ng-switch-when="nodisplay">No deadline in sight</h3>
            </div>
            <br/>
            <uib-accordion close-others="oneAtATime">
                <div trambu-activity ng-repeat="activity in activities"
                     ng-show="!(activity.completed && getHideCompleted())">
                </div>
            </uib-accordion>
        </div>
        <button type="button"
                class="btn btn-sm btn-success"
                ng-click="togglediv('addActivity')" uib-tooltip="Add new activity" tooltip-placement="bottom"><i
                class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button type="button"
                class="btn btn-sm btn-success"
                ng-click="togglediv('fileselector')" tooltip-placement="bottom" uib-tooltip="Select todo file"><i
                class="fa fa-play-circle" aria-hidden="true"></i>
        </button>
        <br/>
        <div id="addActivity" class="addActivity" style="display: none; margin-top: 10px; width: 100%">
            <form class="form-horizontal" role="form" ng-submit="addActivity()">
                <div class="form-group bordered">
                    <h4>Add a new activity</h4>
                    <div>
                        <input type="text" class="form-control" name="name"
                               ng-model="name" placeholder="Activity Name"/>
                    </div>
                    <br/>
                    <div>
                        <label>Priority:</label>
                        <select ng-model="selectedPriority" name="selectedPriority"
                                ng-options="y for (x, y) in priorities">
                        </select>
                    </div>
                    <br/>
                    <div>
                        <input type="text" class="form-control" name="tags"
                               ng-model="tags" placeholder="Tags (comma separated)" ng-required="false"/>
                    </div>
                    <br/>
                    <div>
                        <input type="text" class="form-control" name="projects"
                               ng-model="projects" placeholder="Projects (comma separated):" ng-required="false"/>
                    </div>
                    <br/>
                    <div class="bordered">
                        <label>Deadline</label><br/>
                        <div class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="deadline"
                                   placeholder="Activity deadline"
                                   is-open="popup2.opened" datepicker-options="dateOptions"
                                   close-text="Close"/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                            </span>

                        </div>
                        <div uib-timepicker ng-model="deadline" hour-step="1" minute-step="1" show-meridian="false"
                             value="12:00:00" style="width: 125px;">
                        </div>
                    </div>
                    <br/>
                    <div class="bordered">
                        <label>Warning offset</label><br/>
                        <div class="input-group">
                            <input type="number" ng-pattern="/[0-9]+/" class="form-control" name="warningHours"
                                   ng-model="warningHours" ng-required="false"
                                   style="width: 105px"/>
                            <input type="number" ng-pattern="/[0-9]+/" class="form-control" name="warningMinutes"
                                   ng-model="warningMinutes" ng-required="false"
                                   style="width: 105px"/>
                            <input type="number" ng-pattern="/[0-9]+/" class="form-control" name="warningSeconds"
                                   ng-model="warningSeconds" ng-required="false"
                                   style="width: 105px"/>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div style="padding-left:110px">
                        <input type="submit" value="Submit" class="btn btn-primary"/> <br/><br/>
                        <input type='reset' value='Reset' class="btn btn-primary" ng-click="resetDeadline()"/>
                    </div>
                </div>
            </form>

        </div>
        <hr/>
        <br/>
        <div id="fileselector" class="fileSelector" style="display: none; margin-top: 10px;">
            <div>
                <h4>Update file location</h4>
                <input type="text" class="form-control" name="fileLocation"
                       ng-model="fileLocation"/>
                <button type="button" class="btn btn-default" ng-click="updateFile()">Update location</button>
            </div>
        </div>

    </div>

</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/modules/activityOverview.js"></script>
<script src="js/controllers/activityOverview.js"></script>
<script src="js/directives/trambuActivity.js"></script>
</body>
</html>
