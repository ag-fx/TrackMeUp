<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <style>div.indent {
        float: left;
        overflow: hidden;
        height: 1px;
        width: 12px;
    }</style>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/font-awesome.css" rel="stylesheet"/>
</head>

<body ng-app="hello">
<div class="container">
    <h1>TraMBU!</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
        <h2><u>Your Activities</u></h2>
        <hr/>
        <br/>
        <uib-accordion close-others="oneAtATime">
            <div uib-accordion-group class="panel-default" ng-repeat="activity in activities">
                <div uib-accordion-heading>
                    <i class="{{getDone(activity.completed)}}" aria-hidden="true" style="float: left;"></i>
                    <div class="indent"></div>
                    {{activity.name}}
                </div>
                <pre ng-show='activity.priority.length > 0'>Priority level is: <em>{{activity.priority}}</em></pre>
                <pre ng-show='activity.deadline'>Deadline is: <em>{{activity.deadline | date:'fullDate' }}</em></pre>
                <pre ng-show='activity.tags.length > 0'>Tagged as: <button type="button" class="btn btn-sm btn-info" ng-repeat="tag in activity.tags"
                        style="margin-right: 10px;">
                    {{tag}}
                </button></pre>
                <pre ng-show='activity.projects.length > 0'>Activity contained in projects: <button type="button" class="btn btn-sm btn-success" ng-repeat="project in activity.projects"
                        style="margin-right: 10px;">
                    {{project.name}}
                </button></pre>
            </div>
        </uib-accordion>
        <hr/>
        <br/>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
